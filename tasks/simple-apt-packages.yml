- name: Install apt packages
  become: true
  apt: name={{item}}
  with_items:
    - htop
    - gdebi
    - vim
    - tree
    - ubuntu-wallpapers*
    - xclip

- name: Remove useless packages from the cache
  become: true
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes
